name: gtvm-hs
version: "0.8.0"
synopsis: "Various tools for reversing and using assets from Golden Time: Vivid Memories."
github: raehik/gtvm-hs
extra-source-files:
- README.md
- CHANGELOG.md

# all unintrusive extensions from Alexis King's 2018 recommended defaults
# https://lexi-lambda.github.io/blog/2018/02/10/an-opinionated-guide-to-haskell-in-2018/
# plus TypeApplications (useful even without ScopedTypeVariables)
default-extensions:
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- InstanceSigs
- MultiParamTypeClasses
- LambdaCase
- DeriveGeneric
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DerivingStrategies
- GeneralizedNewtypeDeriving
- StandaloneDeriving
- BangPatterns
- KindSignatures
- TypeOperators
- TypeApplications

dependencies:
- base
- bytestring
- text
- megaparsec
- mtl
- either
- directory
- unicode-show
- aeson
- aeson-pretty
- lens
#- lzo
- lzo-hs
- filemanip
- yaml
- cassava
- utf8-string
- vector
- barbies
- aeson-combinators
- text-latin1

library:
  source-dirs: src

executables:
  gtvm-hs:
    source-dirs: app
    main: Main.hs
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gtvm-hs
    - optparse-applicative
